<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2B</title>
    <link rel="stylesheet" href="/Page_Css/testcase.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <header>
        <div class="nav">
            <i class="fa-solid fa-user" id="userIcon"></i>
            <a href="">A<sup>2</sup>B School</a>
        </div>
       </header>
       <div class="App">
        <div class="container">
            <h1>Test Case Generator</h1>
            <div class="options">
                <label for="input-type">Input Type:</label>
                <select id="input-type">
                    <option value="number">Number</option>
                    <option value="array">Array</option>
                    <option value="string">String</option>
                    <option value="positive-num">Positive Number</option>
                    <option value="negative-array">Negative Array</option>
                    <!-- Add other input types if needed -->
                </select>
                <label for="num-inputs">Number of Inputs:</label>
                <input type="number" id="num-inputs" value="1">
                <label for="num-testcases">Number of Test Cases:</label>
                <input type="number" id="num-testcases" value="1">
                <button onclick="generateTestCases()">Generate Test Cases</button>
            </div>
            <div id="output"></div>
        </div>
    </div>
    <script src="/Page_Script/testcase.js"></script>
</body>
</html>
